<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quoteForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert-danger">
                <p>Your name is required</p>
            </div>
            {{newQuote.author}}
        </div>

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.inspquote" name="inspquote" #inspquote="ngModel" required></textarea>
            <div [hidden]="inspquote.valid || inspquote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>

        </div>

        <div class="form-group">
            <label for="author"></label>
            <input type='text' id="author" placeholder="Quote author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p> Author is required</p>
            </div>

        </div>
        <button type ="submit" class='btn btn-success' required >Post</button>
    </form>
</div>
